
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="signin-page">
    <main>
        <a href="/"><img src="logo.png" width="210px" height="38px"></a>    
        <span class="info"> <br>회원이 아니신가요?<a href="/signup.html">회원 가입하기</a></span>
        <form>
            <label for="signin-email">이메일</label> <br>
            <input id="signin-email" name="email" type="email"> <br>
            <label for="signin-password">비밀번호</label> <br>
            <input id="signin-password" name="password" type="password">
        </form>
        
        <a class="cta-button" id="signin-button">
            <span>로그인</span>
        </a>
        <div class="social-signup">
            소셜 로그인
            <div class="social-logins">
                <img src="icons.google.png" width="42px" height="42px">
                <img src="icons.cacaotalk.png" width="42px" height="42px">
            </div>
        </div>

    </main>
</body>
</html>
