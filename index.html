<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkbrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="landing-page">
    <div class="gnb" role="top-line">
        <a href="/"><img src="logo.png" width="133px" height="24px"></a>
        <a href="/signin.html" class="cta-button" id="signin">
            <span>로그인</span>
        </a>
    </div>
    <header>
        
        <article>
            <h1>
                <span id="keyword-emp">세상의 모든 정보</span>를 <br> 
                쉽게 저장하고 관리해보세요
            </h1> 
            <a class="cta-button" id="link-add">
                <span>링크 추가하기</span>
            </a>
            <div class="dim">
                <img src="img25.png" width="100%">
                <div class="dim-shadow"></div>
            </div>
        </article>
    </header>
    
    <main>
        
        <figure>
            <div>
                <h2>
                    <span id="keyword-emp">원하는 링크</span>를<br> 
                    저장하세요
                </h2>
                <p>
                    나중에 읽고 싶은 글, 다시 보고 싶은 영상,<br> 
                    사고 싶은 옷, 기억하고 싶은 모든 것을<br> 
                    한 공간에 저장하세요.
                </p>
            </div>
            <img src="main_1.png">
        </figure>

        <figure>
            <img src="main_2.png">
            <div>
                <h2>
                    링크를 폴더로 <br> 
                    <span id="keyword-emp">관리</span>하세요
                </h2>
                <p>
                    나만의 폴더를 무제한으로 만들고<br> 
                    다양하게 활용할 수 있습니다.
                </p>
            </div>
        </figure>

        <figure>
            <div>
                <h2>
                    저장한 링크를<br> 
                    <span id="keyword-emp">공유</span>해 보세요.
                </h2>
                <p>
                    여러 링크를 폴더에 담고 공유할 수 있습니다'<br> 
                    가족, 친구, 동료들에게 쉽고 빠르게 링크를<br> 
                    공유해 보세요.
                </p>
            </div>
            <img src="main_3.png">
        </figure>

        <figure>
            <img src="main_4.png">
            <div>
                <h2>
                    저장한 링크를<br> 
                    <span id="keyword-emp">검색</span>해 보세요
                </h2>
                <p>
                    중요한 정보들을 검색으로 쉽게 찾아보세요.
                </p>
            </div>
        </figure>
    </main>

    <footer>
        <p class="footer-left-text">
            ©codeit - 2023
        </p>
        <div class="footer-middle-text">
            <a href="/privacy">Privacy Policy</a>
            <a href="/faq">FAQ</a>
        </div>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="icons.facebook.svg"></a>
            <a href="https://x.com" target="_blank"><img src="icons.twitter.svg"></a>
            <a href="https://youtu.be" target="_blank"><img src="icons.youtube.svg"></a>
            <a href="https://instagram.com" target="_blank"><img src="icons.instagram.svg"></a>
        </div>
    </footer>
</body>
</html>
